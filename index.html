<html>
    <head>
        <title>Organize Squares</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div class="row-container">
            <h1>Arrange in a row</h1>
            <div class="square green"></div>
            <div class="square blue"></div>
            <div class="square green"></div>
            <div class="square blue"></div>
        </div>
        <div class="two-by-two-container">
            <h1>Arrange in 2x2 grid</h1>
            <div class="square green"></div>
            <div class="square blue"></div>
            <div class="square green"></div>
            <div class="square blue"></div>
        </div>
        <div class="three-by-three-container">
            <h1>Arrange in 3x3 grid</h1>
            <div class="square green"></div>
            <div class="square blue"></div>
            <div class="square green"></div>
            <div class="square blue"></div>
            <div class="square green"></div>
            <div class="square blue"></div>
        </div>
    </body>
</html>
